<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="paging1" class="page light-theme simple-pagination">
        <ul>
            <li class="active"><span class="current prev">上一页</span></li>
            <li class="active"><span class="current">1</span></li>
            <li><a href="#page-2" class="page-link">2</a></li>
            <li><a href="#page-3" class="page-link">3</a></li>
            <li><a href="#page-4" class="page-link">4</a></li>
            <li><a href="#page-5" class="page-link">5</a></li>
            <li class="disabled"><span class="ellipse">…</span></li>
            <li><a href="#page-9" class="page-link">9</a></li>
            <li><a href="#page-10" class="page-link">10</a></li>
            <li><a href="#page-2" class="page-link next">下一页</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#paging1").pagination({
                items: 100,
                itemsOnPage: 10,
                cssStyle: 'light-theme'

            });

        });
        $(function () {
            $("#paging2").pagination({
                items: 100,
                itemsOnPage: 10,
                cssStyle: 'dark-theme'
            });

        });
        $(function () {
            $("#paging3").pagination({
                items: 100,
                itemsOnPage: 10,
                cssStyle: 'compact-theme'
            });
        });
    </script>
</body>

</html>
